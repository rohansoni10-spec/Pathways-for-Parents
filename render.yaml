services:
  # Backend Service
  - type: web
    name: pathways-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 86400
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        sync: false

  # Frontend Service
  - type: web
    name: pathways-frontend
    env: node
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pathways-backend-9lei.onrender.com
      - key: NODE_ENV
        value: production