services:
  - type: web
    name: pathways-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 86400
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.netlify.app,https://your-frontend-domain.com